security:
    providers:
#        web_service_user_provider:
#            id:
#                web_service_user_provider

        symfony_security_provider:
            id:
                security_user_provider

    encoders:
        App\Domain\Security\Symfony\User\SecurityUser:
            algorithm: bcrypt
            cost: 12

    firewalls:
#        secured_area:
#            pattern: ^/api
#            stateless: true
#            simple_preauth:
#                authenticator: jwt_auth.jwt_authenticator
#            provider: web_service_user_provider

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
            logout:
                path: /logout
                target: /
            guard:
                authenticators:
                    - App\Domain\Security\Symfony\User\LoginFormAuthenticator
            provider: symfony_security_provider


    access_control:
#        - { path: ^/api/users, roles: ROLE_OAUTH_AUTHENTICATED }
#        - { path: ^/api/tasks, roles: ROLE_USER }
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: ROLE_USER }
