security:
    providers:
        web_service_user_provider:
            id:
                web_service_user_provider

    firewalls:
        secured_area:
            pattern: ^/api
            stateless: true
            simple_preauth:
                authenticator: jwt_auth.jwt_authenticator
            provider: web_service_user_provider

    access_control:
        - { path: ^/api/users, roles: ROLE_OAUTH_AUTHENTICATED }
        - { path: ^/api/tasks, roles: IS_AUTHENTICATED_ANONYMOUSLY }
