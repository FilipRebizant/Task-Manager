version: '3.7'

services:

  php-fpm:
    build:
      context: ./docker/php-fpm
    volumes:
      - .:/var/www/html

  nginx:
    image: nginx:stable
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
    ports:
      - "80:80"

  composer:
    image: composer:latest
    volumes:
      - ./:/app
    command: 'true'