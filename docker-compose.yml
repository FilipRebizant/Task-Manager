version: '3.7'

services:

  php-fpm:
    build:
      context: docker/php-fpm
    volumes:
      - ./public:/var/www

  nginx:
    image: nginx:stable
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php-fpm
    depends_on:
      - php-fpm
    ports:
      - "80:80"

  composer:
    image: composer:latest
    volumes:
      - ../:/app
    command: 'true'